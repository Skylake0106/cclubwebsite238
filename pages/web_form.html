<html lang="en">
    
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Join here today to start recieving information from the club on our weekly meetings!">
    
        <!-- Title -->
        <title>Join Here | GVSU Computing Club</title>
    
        <!-- Favicons -->
        <link rel="icon" href="../images/favicon.ico">
        <link rel="icon" type="image/png" href="../images/GVSU_Computing_Club_logo.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
        <link rel="icon" sizes="192x192" href="../images/android-chrome-192x192.png">
    
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Source+Code+Pro&family=Titillium+Web&display=swap"
            rel="stylesheet">

        <script type="text/javascript">
            document.getElementById("submit").onclick = function () {
                location.href = "confirmation.html";
            };
        </script>
    </head>
    
    <body>
        <div id="container">
    
            <header>
    
                <nav>
                    <div class="grid">
                        <img class="tablet-desktop tablet-logo" src="../images/GVSU_Computing_Club_logo.png" alt="Computing Club Logo">
                        <a href="index.html" class="tablet-desktop desktop-logo"><img class="tablet-desktop desktop-logo"
                                src="../images/GVSU_Computing_Club_logo.png" alt="Computing Club Logo"></a>
                        <a id="name" href="index.html">GVSU Computing Club</a>
                        <a href="about.html">About</a>
                        <a href="calendar.html">Calendar</a>
                        <a href="resources.html">Resources</a>
                        <a href="contact.html">Contact</a>
                    </div>
                
                </nav>
                <img class="mobile logo" src="../images/GVSU_Computing_Club_logo.png" alt="Computing Club Logo">
                <div class="tablet-desktop">
                    <img class="hero" src="../images/heroimage.jpg" alt="programming image">
                    <div class="centered" id="parallelogram">
                        <a href="index.html">
                            <h1>GVSU Computing Club</h1>
                        </a>
                    </div>
    
                </div>
    
            </header>

            <main>
                <form id="form" action="confirmation.html">
                    <fieldset> 
                        <legend>Contact Form</legend>
                        <label for="fname">First name</label><br>
                        <input type="text" size="30" id="fname" name="fname" placeholder="First name" required><br><br>

                        <label for="lname">Last name</label><br>
                        <input type="text" size="30" id="lname" name="lname" placeholder="Last name" required><br><br>

                        <label for="email">*Email</label><br>
                        <input type="email" size="30" id="email" name="email" placeholder="Email" required><br><br>

                        <label for="grade">Select your grade:</label>
                        <select name="grade" id="grade">
                            <option value="fr">Freshman</option>
                            <option value="so">Sophomore</option>
                            <option value="ju">Junior</option>
                            <option value="sr">Senior</option>
                        </select>

                        <p>Where did you hear about the Computing Club? Check multiple if applicable</p>
                        <input type="checkbox" id="twitter" name="twitter" value="Twitter">
                        <label for="twitter"> Twitter </label><br>

                        <input type="checkbox" id="facebook" name="facebook" value="Facebook">
                        <label for="facebook"> Facebook</label><br>

                        <input type="checkbox" id="discord" name="discord" value="Discord">
                        <label for="discord"> Discord</label><br>
                        
                        <input type="checkbox" id="campus" name="campus" value="Campus">
                        <label for="campus"> Campus Staff/Student</label><br><br>

                        <input type="submit" value="Submit" id="submit">

                    </fieldset> 
                    <br><br><br> <!-- Adds spacing between fieldsets-->
                </form>
                
                <form id="form" class="tablet-desktop">
                    <fieldset>
                        <legend id="message_form">Additional Inquiries</legend>
                        <br>
                        <textarea id="comments" form="usrform">Enter text here...</textarea>
                    </fieldset>
                </form>
                
                <br><br><br>
            </main>
            
            <footer id="webform_footer">
                <p>&copy; Copyright 2021. All Rights Reserved.</p>
                <p><a href="mailto:cclub@mail.gvsu.edu">cclub@mail.gvsu.edu</a></p>
            </footer>

        </div>
    </body>

</html>
